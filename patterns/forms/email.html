<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Email form field</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="css/forms.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" novalidate>

    <div class="push-1-2">
      <label for="email">Email</label>
      <input type="email" id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please a provide properly formatted email address. EX: coolguy@me.ca</span>
      </p>
    </div>

  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
