<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Brand</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="modulifier.min.css" rel="stylesheet">
  <link href="gridifier.min.css" rel="stylesheet">
  <link href="typografier.min.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="common.min.css" rel="stylesheet">
  <link href="brand.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Josefin+Slab" rel="stylesheet">
</head>
<body>

  <section>
  <div class="grid">
    <div class="unit [ xs-1 m-1-2 ]">
      <h1 class="patternbot-color-body yotta"><span style="color: var(--color-primary)">
          Loyal Dog Rescue
      </h1>
      <div class="patternbot-brand-desc peta">
          <p>Loyal Dog Rescue is a brand dedicated to helping animals in need. With all the trouble behind them, we keep the mood of the website light and playful. The purpose of this website is to get these dogs into their happy, forever homes.</p>

      </div>
    </div>
    <div class="unit [ xs-1 m-1-2 ] text-center gutter">
        <i class="icon i-192 block center-block push-1-2">
          <img class="img-flex" src="../../images/logo-256.svg" alt="">
        </i>
        <i class="icon i-64 push-r-1-4">
          <img class="img-flex" src="../../images/logo-64.svg" alt="">
        </i>
        <i class="icon i-32 push-r-1-4">
          <img class="img-flex" src="../../images/logo-32.svg" alt="">
        </i>
        <i class="icon i-16">
          <img class="img-flex" src="../../images/logo-16.svg" alt="">
        </i>
    </div>
  </div>
</section>


</body>
</html>
